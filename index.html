
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        
        <div id="imgBox">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" id="qrImage">
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        <a id="downloadLink" href="#" download="qrcode.png" style="display: none;">
            <button>Download QR Code</button>
        </a>
    </div>
    
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let downloadLink = document.getElementById("downloadLink");

        function generateQR() {
            if (qrText.value.length > 0) {
                const qrURL = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
                qrImage.src = qrURL;
                imgBox.classList.add("show-img");
                downloadLink.href = qrURL; // Update the download link
                downloadLink.style.display = "block"; // Show the download button
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>
</body>
</html>
